<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Border Properties Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>CSS Border Properties Demo</h1>
        <div class="container">
            <div class = "card shorthand">
                <h3>Shorthand Border</h3>
            </div>
            <div class = "card mixed">
                <h3>Mixed Border</h3>
            </div>
            <div class = "card dashed">
                <h3>Dashed Border</h3>
            </div>
            <div class = "card double">
                <h3>Double Border</h3>
            </div>
            <div class = "card rounded">
                <h3>Rounded Corners</h3>
            </div>
            <div class = "card outline">
                <h3>Border with Ouline</h3>
            </div>
        </div>
    </section>
    <section>
        <h1>Box Model Visual Explanation</h1>
        <div class="box-wrapper">
            <div class="box">
                <div class="content">
                    <p><strong>Content Area</strong></p>
                    <p>Width: 320px</p>
                    <p>Padding: 20px</p>
                    <p>Border: 5px</p>
                    <p>Margin: 40px</p>
                </div>
            </div>
        </div>

    </section>
    </body>
</html>
